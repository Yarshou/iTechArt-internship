{% extends 'app/base.html' %}
{% load static %}
{% load poll_extras %}

{% block content %}
<div align="center">
    <form action={% url 'dep' shop_id dep.id %} method="post">{% csrf_token %}
        <table class="table table-bordered">
            <tr>
                <td>DEP SPHERE</td>
                <td><input type="text" name="dep_sphere" value={{ dep.sphere }}></td>
            </tr>
            <tr>
                <td>DEP STAFF AMOUNT</td>
                <td><input type="text" name="dep_staff_amount" value={{ dep.staff_amount }}></td>
            </tr>
        </table>
        <input type="hidden" name="_method" value="PUT">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
